<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title >contact me</title>
</head>
<body>
    <h1 style="background-color: aquamarine;" style="text-align: center;" ><strong>Let's Stay In Touch!</strong></h1>
    <form>
        <div class="row" style="padding:50px;">

        <div class="cl-xs-12" style="border: black;">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="firstname" class="form-control" id="Putfirstname" aria-describedby="firstname" placeholder="Enter Name">

          <label for="Lastname">Last Name</label>
          <input type="Lastname" class="form-control" id="Putlastname" aria-describedby="lastname" placeholder="Enter your last name">
         
         
        </div>
        <div class="form-group">
          <label for="Emailaddress">Your Email address</label>
          <input type="Email" class="form-control" id="emailaddress" placeholder="Enter your email address here">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="input-group input-group-xlg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Message</span>
            </div>
            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    </div> 
</body>
</html>
